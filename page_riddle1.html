<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script_riddles.js" defer></script>
    <link rel="stylesheet" href="style_riddle.css">
    <title></title>
  </head>
  <body>
<div class="riddleContainer">
    <div class="riddle">
      <p>Walk on the living, they don't even mumble. Walk on the dead, they mutter and grumble. <br> What are they? </p>
    </div>
   <div class="answerform">
      <form id="mainform">
        <div class="wrapper">
            <div class="typing-demo">
              <label for="answer" id="youranswer"></label>
            </div>
        </div>

    <input type="text" id="answer" name="answer" autocomplete="off">
    <div class = "errors" >
    <span role="alert" id="emptyAnswer" aria-hidden="true">
   Don't leave it empty!
 </span>
 <span role="alert" id="incorrectAnswer" aria-hidden="true">
Incorrect answer!
</span>
<span role="alert" id="correctAnswer" aria-hidden="true">
That's correct! Good Job!
</span>
</div>
  </form>
    </div>
    <div id="submitButton">
      <button type="button" class="submitButton" role="button">Submit</button>
    </div>
</div>
  </body>
</html>
